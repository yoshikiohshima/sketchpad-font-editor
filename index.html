<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
    </head>
    <body>
      <div id="renkon">
        <script type="reactive">
          const gridSpec = {width: 512, height: 512, x: 16, y: 16, lineWidth: 8};
          const {editor} = import("../editor.js");
          Renkon.merge(editor);
        </script>
      <div id="all">
        <div id="charEditor">
          <div id="tools">
            <div id="line" class="toolButton">Line</div>
            <div id="arc" class="toolButton">Arc</div>
            <div id="delete" class="toolButton">Delete</div>
          </div>
          <div id="editorPaneHolder">
              <div class="zeroHeight">
                  <canvas id="gridCanvas"></canvas>
              </div>
              <div class="zeroHeight">
                  <div id="editorPane"></div>
              </div>
              <div class="zeroHeight">
                  <div id="editorPane2"></div>
              </div>
            <div id="gridCursor"></div>
          </div>
        </div>
        <div id="chars"></div>
      </div>
      <style>
        #all {
            display: grid;
            height: 100%;
        }

        #charEditor {
            background-color: white;
            display: flex;
        }

        #tools {
            background-color: #888;
            width: 64px;
            height: 592px;
            display: flex;
            flex-direction: column;
        }

        .charHolder {
            display: flex;
            flex-direction: column;
        }

        .charName {
            color: black;
            height: 16px;
            pointer-events: none;
        }

        .charView {
            width: 60px;
            height: 60px;
            border: 1px ridge rgba(211, 220, 220, .6);
            background-color: #510;
            pointer-events: none;
        }
        
        .toolButton {
            font-size: 18px;
            width: 56px;
            height: 56px;
            color: #eee;
            text-align: center;
            border: 4px solid #888;
        }

        .toolButton[toolSelected="true"] {
            background-color: #ccc;
            border: 2px ridge rgba(120, 120, 120, .6);
            border-radius: 4px;
        }

        #editorPaneHolder {
            height: 592px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .zeroHeight {
            height: 0px;
        }

        #editorPane {
            background-color: transparent;
            width: calc(512px);
            height: calc(512px);
            margin: 40px;
        }

        #editorPane2 {
            box-sizing: border-box;
            background-color: transparent;
            width: calc(512px + 40px + 40px);
            height: calc(512px + 40px + 40px);
            border: 40px ridge rgba(211, 220, 220, .6);
            pointer-events: none;
        }

        #gridCanvas {
            box-sizing: border-box;
            background-color: #222;
            width: calc(512px + 40px + 40px);
            height: calc(512px + 40px + 40px);
            border: 40px ridge rgba(211, 220, 220, .6);
            pointer-events: none;
        }

        #chars {
            margin-top: 20px;
            background-color: #ccc;
        }

        .charViews {
            display: flex;
            flex-wrap: wrap;
        }

        #gridCursor {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            position: absolute;
            pointer-events: none;
            transition: top 0.2s;
            transition: left 0.2s;
        }
      </style>
   </div>
   <script type="module">
     import {view} from "./dist/renkon.js";
     view();
    </script>
  </body>
</html>
